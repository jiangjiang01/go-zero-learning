Name: user-api
Host: 0.0.0.0
Port: 8888

# 请求体大小限制（10M, 用于支持文件上传）
MaxBytes: 10485760 # 10MB

# 数据库配置
DataSource: root:123456@tcp(127.0.0.1:3307)/testdb?charset=utf8mb4&parseTime=True&loc=Local

# JWT 配置
JWT:
  Secret: "your-256-bit-secret" # JWT 密钥（生产环境请修改为更安全的密钥）
  ExpireDays: 7 # Token 过期天数（生产环境请根据需要调整）

# Redis 配置
Redis:
  Host: "127.0.0.1:6379" # Redis 主机地址
  Type: "node" # 单节点模式
  Pass: "" # Redis 密码
  Tls: false # 是否启用 TLS 加密

# 日志配置
Log:
  ServiceName: user-api          # 服务名称（用于日志标识）
  Mode: file                      # 日志模式：console（控制台）、file（文件）、volume（容器卷）
  Path: logs                      # 日志文件路径（相对于工作目录）
  Level: info                     # 日志级别：debug、info、error、severe
  Compress: true                  # 是否压缩历史日志文件
  KeepDays: 7                     # 保留日志天数
  StackCooldownMillis: 100        # 堆栈跟踪冷却时间（毫秒）

# 文件上传配置
Upload:
  Path: uploads
  MaxSize: 10485760 # 最大文件大小（10MB，单位：字节）
  AllowedTypes:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
  BaseURL: http://127.0.0.1:8888/static # 静态资源访问地址
